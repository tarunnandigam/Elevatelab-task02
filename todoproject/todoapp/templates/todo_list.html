<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <form method="post" action="{% url 'add_todo' %}" class="add-form">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new todo..." required>
            <button type="submit">Add</button>
        </form>

        <div class="todo-list">
            {% for todo in todos %}
                <div class="todo-item {% if todo.completed %}completed{% endif %}">
                    <span class="todo-title">{{ todo.title }}</span>
                    <div class="todo-actions">
                        <a href="{% url 'toggle_todo' todo.id %}" class="btn btn-toggle">
                            {% if todo.completed %}Undo{% else %}Done{% endif %}
                        </a>
                        <a href="{% url 'edit_todo' todo.id %}" class="btn btn-edit">Edit</a>
                        <a href="{% url 'delete_todo' todo.id %}" class="btn btn-delete" 
                           onclick="return confirm('Are you sure you want to delete this todo?')">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p style="text-align: center; color: #666; margin-top: 50px;">No todos yet. Add one above!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
